{% extends "bootstrap/base.html" %}
{% load static %}
{% block title %}{{ title }} :: {{ block.super }}{% endblock %}


{% block content %}

<h1>Registrer ny bruker</h1>
<pre>
<form method="post" action="">
  Brukernavn: <input type="text" name="brukernavn" placeholder="Brukernavn" ><br>
  Navn: <input type="text" name="navn" placeholder="Navn" ><br>
  E-post: <input type="text" name="epost" placeholder="Må bruke valid epost"><br>
  Telefon: <input type="text" name="tlf" placeholder="Uten landkode"><br>
  Passord: <input type="text" name="passord" placeholder="Minst 8 tegn"><br>
  <input type="submit" name="registrer" value="Registrér">
</form>
</pre>

  <form class="form" method="post">{% csrf_token %}
    <div class="form-group">
      {{ form.title }}
    </div>
    <div class="form-group">
      <button class="btn btn-success">
        <i class="save icon"></i> Save Post
      </button>
    </div>
  </form>
{% endblock %}
